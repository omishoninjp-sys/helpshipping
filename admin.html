<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - æœƒå“¡ç®¡ç†</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 8px;
        }
        
        header p {
            color: #666;
            font-size: 14px;
        }
        
        .card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 13px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #e74c3c;
        }
        
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: #fff;
        }
        
        .btn-block {
            width: 100%;
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: #fff;
        }
        
        .btn-sm {
            padding: 8px 16px;
            font-size: 13px;
            border-radius: 8px;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: #fff;
        }
        
        .btn-save:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
        }
        
        .btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Login */
        .login-section {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .login-section.hidden {
            display: none;
        }
        
        /* Main Content */
        .main-content {
            display: none;
        }
        
        .main-content.active {
            display: block;
        }
        
        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 36px;
            font-weight: 700;
            color: #f39c12;
        }
        
        .stat-card .label {
            color: #888;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .stat-card.highlight .number {
            color: #27ae60;
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        
        th {
            background: rgba(0,0,0,0.2);
            color: #888;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        tr:hover {
            background: rgba(255,255,255,0.03);
        }
        
        .g-code {
            font-weight: 700;
            color: #f39c12;
        }
        
        .copy-btn {
            padding: 6px 12px;
            background: rgba(243, 156, 18, 0.2);
            border: none;
            border-radius: 6px;
            color: #f39c12;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .copy-btn:hover {
            background: rgba(243, 156, 18, 0.3);
        }
        
        /* Shipping Rate Input */
        .rate-input-wrap {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .rate-input {
            width: 80px;
            padding: 8px 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            text-align: right;
            transition: all 0.3s;
        }
        
        .rate-input:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 0 2px rgba(243, 156, 18, 0.15);
        }
        
        .rate-input.changed {
            border-color: #f39c12;
            background: rgba(243, 156, 18, 0.08);
        }
        
        .rate-input.saving {
            opacity: 0.5;
        }
        
        .rate-input.saved {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.08);
        }
        
        .rate-unit {
            color: #888;
            font-size: 12px;
            white-space: nowrap;
        }
        
        .rate-save-btn {
            padding: 6px 12px;
            background: rgba(39, 174, 96, 0.2);
            border: none;
            border-radius: 6px;
            color: #27ae60;
            font-size: 12px;
            cursor: pointer;
            font-family: inherit;
            white-space: nowrap;
            transition: all 0.2s;
            display: none;
        }
        
        .rate-save-btn.visible {
            display: inline-block;
        }
        
        .rate-save-btn:hover {
            background: rgba(39, 174, 96, 0.3);
        }
        
        .rate-no-set {
            color: #666;
            font-size: 12px;
            font-style: italic;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .toolbar h3 {
            font-size: 18px;
        }
        
        .toolbar-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .changes-badge {
            display: none;
            padding: 4px 12px;
            background: rgba(243, 156, 18, 0.15);
            border: 1px solid rgba(243, 156, 18, 0.3);
            border-radius: 20px;
            color: #f39c12;
            font-size: 12px;
            font-weight: 600;
        }
        
        .changes-badge.visible {
            display: inline-block;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 12px;
            color: #fff;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        .toast-success { background: linear-gradient(135deg, #27ae60, #2ecc71); }
        .toast-error { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 13px;
            }
            
            .rate-input {
                width: 65px;
                padding: 6px 8px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ”§ Admin ç®¡ç†å¾Œå°</h1>
            <p>æœƒå“¡ç·¨è™Ÿ ï¼† é‹è²»ç®¡ç†</p>
        </header>
        
        <!-- ç™»å…¥å€ -->
        <div class="login-section" id="loginSection">
            <div class="card">
                <h3 style="margin-bottom: 20px; text-align: center;">ğŸ” ç®¡ç†å“¡ç™»å…¥</h3>
                <div class="form-group">
                    <label>ç®¡ç†å“¡å¯†ç¢¼</label>
                    <input type="password" id="adminPassword" class="form-control" placeholder="è«‹è¼¸å…¥ç®¡ç†å“¡å¯†ç¢¼">
                </div>
                <button class="btn btn-primary btn-block" onclick="adminLogin()">ç™»å…¥</button>
            </div>
        </div>
        
        <!-- ä¸»è¦å…§å®¹ -->
        <div class="main-content" id="mainContent">
            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalMembers">0</div>
                    <div class="label">å·²åˆ†é…æœƒå“¡</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="maxNumber">G0000</div>
                    <div class="label">ç›®å‰æœ€å¤§ç·¨è™Ÿ</div>
                </div>
                <div class="stat-card highlight">
                    <div class="number" id="nextCode">G0001</div>
                    <div class="label">ä¸‹ä¸€å€‹å¯ç”¨ç·¨è™Ÿ</div>
                </div>
            </div>
            
            <div class="card">
                <div class="toolbar">
                    <h3>ğŸ“‹ æœƒå“¡åˆ—è¡¨</h3>
                    <div class="toolbar-actions">
                        <span class="changes-badge" id="changesBadge">0 é …å¾…å„²å­˜</span>
                        <button class="btn btn-save btn-sm" id="saveAllBtn" onclick="saveAllChanges()" disabled>ğŸ’¾ å…¨éƒ¨å„²å­˜</button>
                        <button class="btn btn-secondary btn-sm" onclick="loadMembers()">ğŸ”„ é‡æ–°æ•´ç†</button>
                    </div>
                </div>
                
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>æœƒå“¡ç·¨è™Ÿ</th>
                                <th>å§“å</th>
                                <th>Email</th>
                                <th>æ‰‹æ©Ÿï¼ˆå¯†ç¢¼ï¼‰</th>
                                <th>é‹è²» (æ—¥åœ“/kg)</th>
                                <th>æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="membersTable">
                            <tr>
                                <td colspan="6" style="text-align: center; color: #666;">è¼‰å…¥ä¸­...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let membersData = [];
        let pendingChanges = {}; // { customer_gid: new_rate }
        
        async function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (!password) {
                showToast('è«‹è¼¸å…¥å¯†ç¢¼', 'error');
                return;
            }
            
            try {
                const res = await fetch('/api/admin/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                const result = await res.json();
                
                if (result.success) {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.add('active');
                    loadMembers();
                    showToast('ç™»å…¥æˆåŠŸ', 'success');
                } else {
                    showToast(result.error || 'å¯†ç¢¼éŒ¯èª¤', 'error');
                }
            } catch (e) {
                showToast('ç¶²è·¯éŒ¯èª¤', 'error');
            }
        }
        
        async function loadMembers() {
            // æ¸…ç©º pending changes
            pendingChanges = {};
            updateChangesBadge();
            
            try {
                const res = await fetch('/api/admin/members');
                const result = await res.json();
                
                if (result.success) {
                    membersData = result.members;
                    
                    document.getElementById('totalMembers').textContent = result.total;
                    document.getElementById('maxNumber').textContent = result.max_number > 0 ? `G${String(result.max_number).padStart(4, '0')}` : '-';
                    document.getElementById('nextCode').textContent = result.next_g_code;
                    
                    const tbody = document.getElementById('membersTable');
                    
                    if (result.members.length > 0) {
                        tbody.innerHTML = result.members.map((m, idx) => {
                            const rate = m.shipping_rate || '';
                            const rateDisplay = rate ? rate : '';
                            const placeholder = result.default_shipping_rate > 0 ? result.default_shipping_rate : 'æœªè¨­å®š';
                            
                            return `
                            <tr>
                                <td><span class="g-code">${m.g_code}</span></td>
                                <td>${m.name || '-'}</td>
                                <td>${m.email || '-'}</td>
                                <td>${m.phone || '-'}</td>
                                <td>
                                    <div class="rate-input-wrap">
                                        <input type="number" 
                                               class="rate-input" 
                                               id="rate-${idx}"
                                               value="${rateDisplay}" 
                                               placeholder="${placeholder}"
                                               min="0"
                                               data-gid="${m.gid}"
                                               data-original="${rateDisplay}"
                                               data-idx="${idx}"
                                               oninput="onRateChange(${idx})"
                                               onkeydown="onRateKeydown(event, ${idx})"
                                        >
                                        <span class="rate-unit">æ—¥åœ“/kg</span>
                                        <button class="rate-save-btn" id="save-${idx}" onclick="saveSingleRate(${idx})">å„²å­˜</button>
                                    </div>
                                </td>
                                <td>
                                    <button class="copy-btn" onclick="copyInfo('${m.g_code}', '${m.phone}')">
                                        ğŸ“‹ è¤‡è£½
                                    </button>
                                </td>
                            </tr>
                        `}).join('');
                    } else {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #666;">å°šç„¡æœƒå“¡</td></tr>';
                    }
                } else {
                    showToast(result.error || 'è¼‰å…¥å¤±æ•—', 'error');
                }
            } catch (e) {
                showToast('è¼‰å…¥å¤±æ•—', 'error');
            }
        }
        
        function onRateChange(idx) {
            const input = document.getElementById(`rate-${idx}`);
            const saveBtn = document.getElementById(`save-${idx}`);
            const original = input.dataset.original;
            const current = input.value;
            const gid = input.dataset.gid;
            
            if (current !== original) {
                input.classList.add('changed');
                input.classList.remove('saved');
                saveBtn.classList.add('visible');
                pendingChanges[gid] = { idx, rate: current };
            } else {
                input.classList.remove('changed');
                saveBtn.classList.remove('visible');
                delete pendingChanges[gid];
            }
            
            updateChangesBadge();
        }
        
        function onRateKeydown(event, idx) {
            if (event.key === 'Enter') {
                saveSingleRate(idx);
            }
        }
        
        function updateChangesBadge() {
            const count = Object.keys(pendingChanges).length;
            const badge = document.getElementById('changesBadge');
            const saveAllBtn = document.getElementById('saveAllBtn');
            
            if (count > 0) {
                badge.textContent = `${count} é …å¾…å„²å­˜`;
                badge.classList.add('visible');
                saveAllBtn.disabled = false;
            } else {
                badge.classList.remove('visible');
                saveAllBtn.disabled = true;
            }
        }
        
        async function saveSingleRate(idx) {
            const input = document.getElementById(`rate-${idx}`);
            const saveBtn = document.getElementById(`save-${idx}`);
            const gid = input.dataset.gid;
            const rate = input.value;
            
            if (rate === '' || rate === null) {
                showToast('è«‹è¼¸å…¥é‹è²»', 'error');
                return;
            }
            
            input.classList.add('saving');
            saveBtn.textContent = 'â³';
            
            try {
                const res = await fetch('/api/admin/shipping_rate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        customer_gid: gid,
                        shipping_rate: rate
                    })
                });
                const result = await res.json();
                
                if (result.success) {
                    input.classList.remove('saving', 'changed');
                    input.classList.add('saved');
                    input.dataset.original = rate;
                    saveBtn.classList.remove('visible');
                    delete pendingChanges[gid];
                    updateChangesBadge();
                    
                    // çŸ­æš«é–ƒç¶ å¾Œæ¢å¾©
                    setTimeout(() => input.classList.remove('saved'), 2000);
                    
                    showToast(`${membersData[idx].g_code} é‹è²»å·²æ›´æ–°ç‚º ${rate} æ—¥åœ“/kg`, 'success');
                } else {
                    input.classList.remove('saving');
                    saveBtn.textContent = 'å„²å­˜';
                    showToast(result.error || 'å„²å­˜å¤±æ•—', 'error');
                }
            } catch (e) {
                input.classList.remove('saving');
                saveBtn.textContent = 'å„²å­˜';
                showToast('ç¶²è·¯éŒ¯èª¤', 'error');
            }
        }
        
        async function saveAllChanges() {
            const entries = Object.entries(pendingChanges);
            if (entries.length === 0) return;
            
            const saveAllBtn = document.getElementById('saveAllBtn');
            saveAllBtn.disabled = true;
            saveAllBtn.textContent = 'â³ å„²å­˜ä¸­...';
            
            let successCount = 0;
            let failCount = 0;
            
            for (const [gid, { idx, rate }] of entries) {
                const input = document.getElementById(`rate-${idx}`);
                const saveBtn = document.getElementById(`save-${idx}`);
                input.classList.add('saving');
                
                try {
                    const res = await fetch('/api/admin/shipping_rate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            customer_gid: gid,
                            shipping_rate: rate
                        })
                    });
                    const result = await res.json();
                    
                    if (result.success) {
                        input.classList.remove('saving', 'changed');
                        input.classList.add('saved');
                        input.dataset.original = rate;
                        saveBtn.classList.remove('visible');
                        delete pendingChanges[gid];
                        successCount++;
                        setTimeout(() => input.classList.remove('saved'), 2000);
                    } else {
                        input.classList.remove('saving');
                        failCount++;
                    }
                } catch (e) {
                    input.classList.remove('saving');
                    failCount++;
                }
            }
            
            updateChangesBadge();
            saveAllBtn.textContent = 'ğŸ’¾ å…¨éƒ¨å„²å­˜';
            
            if (failCount === 0) {
                showToast(`âœ… å·²æˆåŠŸæ›´æ–° ${successCount} ä½æœƒå“¡çš„é‹è²»`, 'success');
            } else {
                showToast(`${successCount} ç­†æˆåŠŸï¼Œ${failCount} ç­†å¤±æ•—`, 'error');
            }
        }
        
        function copyInfo(gCode, phone) {
            const text = `æœƒå“¡ç·¨è™Ÿï¼š${gCode}\nå¯†ç¢¼ï¼š${phone}`;
            navigator.clipboard.writeText(text).then(() => {
                showToast('å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿', 'success');
            });
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') adminLogin();
        });
    </script>
</body>
